apiVersion: apps/v1
kind: Deployment
metadata:
  name: porter-manager
spec:
  template:
    spec:
      containers:
        # Change the value of image field below to your controller image URL
        - image: chaunceyjiang/porter:v0.4.2.5
          name: porter-manager
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 100Mi
